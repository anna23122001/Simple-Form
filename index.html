<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
   

</head>
<body>
    <h1>Form</h1>
    <a href="http://home">Home</a>
    <form>
        <fieldset>
            <legend>
                Особисті дані</legend>
                <div>
                    <label for="name">Ім'я</label>
                    <input id="name" /> </div>
        
                    <div><label for="lastName">Фамілія</label>
                    <input  id="lastName" />
                    </div>
                    <div>
                        <label for="date">Дата народження</label>
                        <input type="date"  id="date">
                    </div>
                    <div>
                        <label for="male">чоловіча</label>
                    <input type="radio" id="male" value="male" name="gender"> 
                  </div>

                     <div> <label for="female">жіноча</label>
                        <input type="radio" id="female" value="female" name="gender">
                    </div>
                </fieldset>
     
                <fieldset>
                    <legend>
                        Адресні дані</legend>
                        <div>
                            <label for="text">Місто</label>
                            <select>
                                <option value="text">Kyiv</option>
                                <option value="text">Berlin</option>
                                <option value="text">Warsaw</option>
                            </select>
                            </div>
                
                            <div>
<label for="text">Вулиця</label>
                            <input  id="text" />
                            </div>
                            <div>
                                <label for="text">Номер будинку</label>
                                <input type="text">
                            </div>
                            <div>
                                <label for="text">Квартира</label>
                                <input type="text">
                            </div>
                        </fieldset>
   
                        <fieldset>
                            <legend>
                                Контактні дані</legend>
                                <div>
                                    <label for="phone">Номер телефону</label>
                                    <input type="number" id="phone" name="phone">
                                    </div>
                        
                                    <div><label for="workphone">Робочий</label>
                                        <input type="number" id="workphone" name="phone">
                                    </div>
                                    <div>
                                        <label for="homephone">Домашній</label>
                    <input type="number" id="homephone" name="phone">
                                    </div>
                                    <div>
<label for="email">Електронна адреса</label>
  <input type="email" id="email" name="email">
                                        </div>  
                                </fieldset>
              <div><input type="reset" value="Cancel">
                <input type="submit" value="Ok"></div>
                    
        </form>
</body>
</html>
